flarum-approval:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      start_discussions_without_approval_label: => flarum-approval.ref.start_discussions_without_approval_label
      approve_posts_label: Aprobarea postărilor
      reply_without_approval_label: Răspunderea fără aprobare

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      awaiting_approval_tooltip: Se așteaptă aprobarea

    # These translations are displayed in the post header.
    post:
      awaiting_approval_text: Se așteaptă aprobarea

    # These translations are used by the post control buttons.
    post_controls:
      approve_button: Aprobare

  ref:
    # More modificable visual elements
    start_discussions_without_approval_label: Inițierea discuțiilor fără aprobare
