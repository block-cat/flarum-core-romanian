flarum-sticky:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      sticky_discussions_label: => flarum-sticky.ref.sticky_discussions_label

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      sticky_tooltip: Lipiți

    # These translations are used by the discussion control buttons.
    discussion_controls:
      sticky_button: Lipiți
      unsticky_button: Dezlipiți

    # These translations are displayed between posts in the post stream.
    post_stream:
      discussion_stickied_text: => flarum-sticky.ref.discussion_stickied_text
      discussion_unstickied_text: => flarum-sticky.ref.discussion_unstickied_text

  ref:
    # More modificable visual elements
    sticky_discussions_label: Lipirea discuțiilor
    discussion_stickied_text: "{username} a lipit această discuție."
    discussion_unstickied_text: "{username} a dezlipit această discuție."