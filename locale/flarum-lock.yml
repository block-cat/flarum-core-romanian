flarum-lock:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      lock_discussions_label: => flarum-lock.ref.lock_discussions_label

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      locked_tooltip: Blocat

    # These translations are used by the discussion control buttons.
    discussion_controls:
      lock_button: Blocare
      unlock_button: Deblocare

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_locked_text: "{username} a blocat"

    # These translations are displayed between posts in the post stream.
    post_stream:
      discussion_locked_text: => flarum-lock.ref.discussion_locked_text
      discussion_unlocked_text: => flarum-lock.ref.discussion_unlocked_text

    # These translations are used in the Settings page.
    settings:
      notify_discussion_locked_label: => flarum-lock.ref.notify_discussion_locked_label

  ref:
    # More modificable visual elements
    lock_discussions_label: Blocarea discuțiilor
    discussion_locked_text: "{username} a blocat discuția."
    discussion_unlocked_text: "{username} a deblocat discuția."
    notify_discussion_locked_label: Cineva blochează o discuție inițiată de mine