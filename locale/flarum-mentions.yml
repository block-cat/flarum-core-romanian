flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the mentions Settings page.
    settings:
      allow_username_format_label: "Permiteți formatul de menționare a numelui de utilizator (@Username)"
      allow_username_format_text: |
        Formatul curent pentru menționarea utilizatorilor este @"Display Name"#ID.
        Această configurare permite utilizarea formatului vechi @Username, dar oricum formatul vechi va fi convertit în formatul nou la salvare.

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the composer (reply autocompletion function).
    composer:
      mention_tooltip: "Menționare utilizator sau postare"
      reply_to_post_text: "Răspunde la #{number}"

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_mentioned_text: "{count, plural, one {{username} a răspuns la postarea Dvs.} other {{username} au răspuns la postarea Dvs.}}"
      user_mentioned_text: "{username} v-a menționat"

    # These translations are displayed beneath individual posts.
    post:
      mentioned_by_self_text: "{count, plural, one {{users} a răspuns la această postare.} other {{users} au răspuns la această postare.}}"                        # Can be pluralized to agree with the number of users!
      mentioned_by_text: "{count, plural, one {{users} a răspuns la această postare.} other {{users} au răspuns la această postare.}}"  # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      quote_button: "Citat"
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These translations are used in the Settings page.
    settings:
      notify_post_mentioned_label: "Cineva răspune la una din postările mele"
      notify_user_mentioned_label: "Cineva mă menționează într-o postare"

    # These translations are used in the user profile page and profile popup.
    user:
      mentions_link: "Menționări"

    # These translations are used in the post mentions
    post_mention:
      deleted_text: "[necunoscut]"
  
  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when a post is replied to
    post_mentioned:
      subject: "{replier_display_name} a răspuns la postarea Dvs. în discuția {title}"
      body: |
        Salut, {recipient_display_name}!

        {replier_display_name} a răspuns la postarea Dvs. (#{post_number}) în discuția {title}.

        {url}

        ---

        {content}

    # These translations are used in emails sent when a user is mentioned
    user_mentioned:
      subject: "{mentioner_display_name} v-a menționat în discuția {title}"
      body: |
        Salut, {recipient_display_name}!

        {mentioner_display_name} v-a menționat în postarea din discuția {title}.

        {url}

        ---

        {content}