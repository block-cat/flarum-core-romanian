        Salut, {username}!

        Cineva (sperăm că Dvs.!) s-a înscris pe {forum} cu această adresă de e-mail.

        Dacă ați fost Dvs., accesați următorul link pentru activarea contului:
        {url}

        Dacă nu, vă rugăm să ignorați acest e-mail.
      subject: Activare cont

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      body: |
        Salut, {username}!

        Cineva (sperăm că Dvs.!) a schimbat adresa de e-mail asociată contului de pe {forum} cu adresa Dvs.

        Dacă ați fost Dvs., accesați următorul link pentru confirmarea acesteia:
        {url}

        Dacă nu, vă rugăm să ignorați acest e-mail.
      subject: Modificare adresă de e-mail

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      body: |
        Salut, {username}!

        Cineva (sperăm că Dvs.!) a solicitat resetarea parolei asociate contului de pe {forum}.

        Dacă ați fost Dvs., accesați următorul link pentru resetarea parolei:
        {url}

        Dacă nu, vă rugăm să ignorați acest e-mail și nimic nu se va schimba.
      subject: Resetare parolă

